<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>File Storage</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./images/file.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                File Storage Server
            </a>
        </div>
    </nav>
    <div style="margin: 10px;">
        <div class="input-group input-group-lg">
            <input id="file-uploader" type="file" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg">
            <button id="btn_upload" type="button" class="btn btn-primary">Upload</button>
        </div>

        <button id="button_delete_template" type="button" class="btn btn-danger" style="visibility: hidden"
            onclick="deleteFileOnServer('PLACE_HOLDER_FOR_FILE_NAME')">Delete</button>

        <ul class="list-group" id="item_list_view">
            <li class="list-group-item d-flex justify-content-between align-items-center" style="visibility: hidden">
                PLACE_HOLDER_FOR_FILE_NAME
            </li>
        </ul>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    </div>
    <script src="./index.js"></script>
</body>

</html>
